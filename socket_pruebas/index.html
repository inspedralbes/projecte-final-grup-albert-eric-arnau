<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container bg-dark ws__chat row">
      <h1 id="title" class="text-white">CHATTING</h1>
      <div>
        <button type="button" id="createRoom">CreateRoom</button>
        <button type="button" id="joinRoom">JoinRoom</button>

        <label for="username" class="text-white">Tu nombre:</label>
        <input
          id="username"
          name="username"
          type="text"
          class="form-control col-12 ws__chat-input"
        />
      </div>

      <div id="chatBox" class="col-12 ws__chat-display"></div>
      <input
        id="chatInput"
        type="text"
        class="form-control col-12 ws__chat-input"
      />
    </div>
  </body>
</html>
